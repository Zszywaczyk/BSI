            async function GET(){
                const response = await fetch('https://chowrat.org/rest');
                const myJson = await response;
                var resoult = response.json();
                
                resoult.then(function(valuee) {

            async function POST(){

                    // 'Content-Type': 'application/x-www-form-urlencoded',
